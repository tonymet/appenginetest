
<html>
  <body>
	<table>
		<tr><th>Name</th><th>Status</th><th>Email</th></tr>
    {% for task in tasks %}
	<tr>
	  <td>{{ task.name  }} </td>
	  <td>{{ task.status  }} </td>
	  <td>{{ task.owner  }} </td>
  </tr>
    {% endfor %}
</table>

    <form action="/task" method="post">
	<ul>
		{{ form }}
	</ul>
	<input type="submit">
    </form>

    <a href="{{ url }}">{{ url_linktext }}</a>

  </body>
</html>
