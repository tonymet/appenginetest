{% include "header.html" %}
<h1>Borrowed Items</h1>
	<table>
		<tr><th>Name</th><th>Status</th><th>Borrower</th><th>Lender</th></tr>
	{% for borrowed in borrowed_items %}
	<tr>
		<!-- <td><a href="{{request.path}}/{{borrowed.key}}">{{ borrowed.title}}</a></td> -->
		<td>{{ borrowed.title}}</td>
		<td>{{ borrowed.status_message	}} </td>
		<td>{{ borrowed.borrower.name  }}<img src="{{borrowed.borrower.picture}}"> </td>
		<td>{{ borrowed.lender.name  }}<img src="{{borrowed.lender.picture}}"> </td>
	</tr>
	{% endfor %}
	</table>
	<form action="{{request.path}}" method="post">
	<ul>
		<li><label for="title">Title</label><input name="title"></li>
		<li><select name="verb"><option value="borrowed">Borrowed From</option><option value="lent">Lent To</option></select></li>
		<li> <select name="friend" id="friend_select"></select> </li>
	</ul>

	<input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
	<input type="submit">
	<script>
	$(document).ready(function(){
			b = new Borrowed();
			b.friendsList('friend_select');
		});
	</script>
	</form>
	<a href="{{ url }}">{{ url_linktext }}</a>
  </body>
</html>
